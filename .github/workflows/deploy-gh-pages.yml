name: Deploy to GH Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: nextjs-blog

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install and Build 
        run: 
          npm install
          npm run build 
          npm run export

      # - name: Add .nojekyll
      #   run: |
      #     touch out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: nextjs-blog/out # The folder the action should deploy. 
          CLEAN: true